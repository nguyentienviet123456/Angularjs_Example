<tr role="row">
    <td style="background: rgb(97,94,153); color: rgb(255,255,255);" role="gridcell">000001</td>
    <td style="text-align: left; font-size: 14px; font-weight: bold; border-width: 0 0 1px 0;" role="gridcell">
        <textarea class="textarea-control form-control row-control" name="hseNoText" cols="16" rows="2" style="resize: none; height: 80%;"></textarea>
    </td>
    <td style="border-width: 0 0 1px 0;" role="gridcell">
        <select class="form-control row-control" name="dropDownStatus" id="dropDownStatus" ng-model="selectedStatus" style="height: 80%;">Select status
            <option ng-repeat="option in statuses" value="{{option.id}}">{{option.name}}</option>
        </select>
    </td>
    <td style="text-align: left; font-size: 14px; border-width: 0 0 1px 0;" role="gridcell">
        <select class="form-control row-control" name="dropDownUser" id="dropDownUser" ng-model="selectedUser" style="height: 80%;">Select user
            <option ng-repeat="option in users" value="{{option.id}}">{{option.name}}</option>
        </select>
    </td>
    <td style="border-width: 0 0 1px 0;" role="gridcell">
        <div class="demo-section k-content" style="height: 80%;">
             <input kendo-date-time-picker
                       data-ng-model="reviewModel.occurence"
                       class="datepicker txt"
                       required
                       name="reviewDate"
                       data-required-msg="Date and Time Occurence is required" />
        </div>
    </td>
    <td style="border-width: 0 0 1px 0;" role="gridcell">
       1
    </td>
    <td style="border-width: 0 0 1px 0; text-align: center; color: rgb(0, 159, 154); font-weight: bold" role="gridcell">
        <textarea class="textarea-control form-control row-control" name="hseRemarksText" cols="16" rows="2" style="resize: none; height: 80%;"></textarea>
    </td>
</tr>
