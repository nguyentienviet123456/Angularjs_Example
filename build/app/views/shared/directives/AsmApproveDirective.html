<div class="box-body">
    <section>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="control-label">Precautions by Approver</h5>
            </div>
            <div class="col-xs-8">
                <p data-ng-bind="sceDetail.precautionsByAuthority"></p>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="control-label">Comment</h5>
            </div>
            <div class="col-xs-8">
                <p data-ng-bind="sceDetail.approverComment"></p>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-xs-4">
                <h5 class="control-label"><strong>Approver</strong></h5>
                <p class="ng-binding text_avatar">
                    <img src="data:image/jpg;base64,{{sceDetail.approver.image}}" alt="{{sceDetail.approver.userName}}" />
                    <a data-ng-href="/profile/{{sceDetail.approver.userProfileId}}" data-ng-bind="sceDetail.approver.userName"></a><br>
                    <span data-ng-bind="sceDetail.approver.staffNo"></span>
                </p>
            </div>
        </div>
    </section>
</div>
