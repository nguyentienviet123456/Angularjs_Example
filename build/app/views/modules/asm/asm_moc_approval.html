<div class="box_shadow">
    <div class="asm-box">
        <h4 class="box-title">
            <a href="#" class="visible-button">MOC Approval <i class="icon-arr-down visible-button"></i></a>
        </h4>
        <div class="box-body">
            <section>
                <div class="row">
                    <div class="col-xs-4">
                        <h5 class="control-label">Approved Date</h5>
                    </div>
                    <div class="col-xs-8">
                        <p> {{model.asmDetail.mocApproveDate | date: "dd MMM yyyy 'at' hh:mm a"}}</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <div class="col-xs-4">
                        <h5 class="control-label"><strong>Approver</strong></h5>
                        <p class="ng-binding text_avatar">
                            <img src="data:image/jpg;base64,{{model.mocApprover.image}}" alt="{{model.mocApprover.userName}}" />
                            <a data-ng-href="/profile/{{model.mocApprover.userProfileId}}" data-ng-bind="model.mocApprover.userName"></a><br>
                            <span data-ng-bind="model.mocApprover.staffNo"></span>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
