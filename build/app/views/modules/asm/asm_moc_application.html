<div class="box_shadow">
    <div class="asm-box">
        <h4 class="box-title">
            <a href="#" class="visible-button">MOC<i class="icon-arr-down"></i></a>
        </h4>
        <div class="box-body">
            <div>
                <section>
                    <div class="row">
                        <div class="col-xs-4">
                            <h5 class="control-label">
                                ASM Bypass
                                <p>
                                    <strong>
                                        ASM Bypass allow for extension of more than 90 days via MOC
                                    </strong>
                                </p>
                            </h5>
                        </div>
                        <div class="col-xs-8">
                            <p data-ng-bind="model.asmDetail.allowByPassViaMOC?'Yes':'No'"></p>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="row">
                        <div class="col-xs-4">
                            <h5 class="control-label">MOC. NO</h5>
                        </div>
                        <div class="col-xs-8">
                            <p data-ng-bind="model.asmDetail.mocNO"></p>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="row">
                        <div class="col-xs-4">
                            <h5 class="control-label">MOC Meeting Date & Time</h5>
                        </div>
                        <div class="col-xs-8">
                            <p> {{model.asmDetail.mocMeetingDate | date: "dd MMM yyyy 'at' hh:mm a"}}</p>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="row">
                        <div class="col-xs-4">
                            <h5 class="control-label">Assign MOC Approver</h5>
                        </div>
                        <div class="col-xs-8">
                            <p><a data-ng-href="/profile/{{model.mocApprover.userProfileId}}" data-ng-bind="model.mocApprover.userName"></a><br><span data-ng-bind="model.mocApprover.staffNo"></span></p>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="row">
                        <div class="col-xs-4">
                            <h5 class="control-label"><strong>Applicant</strong></h5>
                            <p class="ng-binding text_avatar">
                                <img src="data:image/jpg;base64,{{model.asmDetail.applicantImage}}" alt="{{model.asmDetail.applicantUserName}}" />
                                <a data-ng-href="/profile/{{model.asmDetail.applicantProfileId}}" data-ng-bind="model.asmDetail.applicantUserName"></a><br>
                                <span data-ng-bind="model.asmDetail.applicantStaffNo"></span>
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
