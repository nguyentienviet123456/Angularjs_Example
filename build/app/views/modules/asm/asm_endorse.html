<div class="asm-box">
    <h4 class="box-title">
        <a href="#" class="visible-button">Endorse <i class="icon-arr-down visible-button"></i></a>
    </h4>
    <div class="box-body">
        <section>
            <div class="row">
                <div class="col-xs-4">
                    <h5 class="control-label">Mitigation and precaution by operation</h5>
                </div>
                <div class="col-xs-8">
                    <p data-ng-bind="model.asmDetail.precautionByOperation"></p>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col-xs-4">
                    <h5 class="control-label"><strong>Endorser</strong></h5>
                    <p class="ng-binding text_avatar">
                        <img src="data:image/jpg;base64,{{model.endorser.image}}" alt="{{model.endorser.userName}}" />
                        <a data-ng-href="/profile/{{model.endorser.userProfileId}}" data-ng-bind="model.endorser.userName"></a><br>
                        <span data-ng-bind="model.endorser.staffNo"></span>
                    </p>
                </div>
            </div>
        </section>
    </div>
</div>
